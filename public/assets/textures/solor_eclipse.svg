<svg xmlns="http://www.w3.org/2000/svg">
    <filter id="filter" primitiveUnits="objectBoundingBox">
        <feTurbulence type="fractalNoise" baseFrequency=".01"/>
        <feSpecularLighting specularConstant="99" specularExponent="128" surfaceScale="2">
            <fePointLight x=".5" y=".5" z=".25"/>
        </feSpecularLighting>
        <feBlend in2="SourceGraphic"/>
    </filter>
    <rect width="100%" height="100%" filter="url(#filter)"/>
    <circle r="16%" cx="50%" cy="50%"/>
</svg>
